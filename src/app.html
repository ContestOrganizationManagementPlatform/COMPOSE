<!DOCTYPE html>
<html lang="en">
	<head>

		<meta

			content="The Mustang Math Tournament (MMT) is an online middle school contest hosted by experienced high school and college students, designed to get participants excited about working together on math problems. This is Collaborative Online Math Problem Organization and Sharing Environment (COMPOSE), a place to write problems for these tournaments!"
		/>
		<link rel="icon" type="image/png" href="/MMTLogo.png" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<meta property="og:image" content="/MMTLogo.png" />
		<title>Mustang Math COMPOSE</title>
		<link rel="stylesheet" href="/app.css" />
		<link rel="preconnect" href="https://fonts.gstatic.com" />
		<script
			src="https://kit.fontawesome.com/946b0b842d.js"
			crossorigin="anonymous"
		></script>
		<link
			href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;600;700;900&display=swap"
			rel="stylesheet"
		/>
		<link
			href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"

		/>

		></script>
